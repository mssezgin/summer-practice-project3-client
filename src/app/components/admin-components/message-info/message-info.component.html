<div class="card">
    <h4 *ngIf="isCreateMode" class="card-header">Create Message</h4>
    <h4 *ngIf="!isCreateMode" class="card-header">Update Message</h4>
    <div class="card-body">
        <div class="form-container">
            <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="_id">MessageID</label>
                    <input type="text" formControlName="_id" class="form-control" [attr.disabled]="true"/>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>When</label>
                        <input type="text" formControlName="when" class="form-control"  [attr.disabled]="true" [ngClass]="{ 'is-invalid': submitted && f.when.errors }" />
                        <div *ngIf="submitted && f.when.errors" class="invalid-feedback">
                            <div *ngIf="f.when.errors.required">When is required</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Updated At</label>
                        <input type="text" formControlName="updatedAt" class="form-control"  [attr.disabled]="true" [ngClass]="{ 'is-invalid': submitted && f.updatedAt.errors }" />
                        <div *ngIf="submitted && f.updatedAt.errors" class="invalid-feedback">
                            <div *ngIf="f.updatedAt.errors.required">Updated At</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Seen</label>
                    <select formControlName="seen" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.seen.errors }">
                        <option value="false">False</option>
                        <option value="true">True</option>
                    </select>
                    <div *ngIf="submitted && f.seen.errors" class="invalid-feedback">
                        <div *ngIf="f.seen.errors.required">Seen is required</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>From</label>
                        <input type="text" formControlName="from" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.from.errors }" />
                        <div *ngIf="submitted && f.from.errors" class="invalid-feedback">
                            <div *ngIf="f.from.errors.required">From is required</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Deleted This Message</label>
                        <select formControlName="fromDeletedThis" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fromDeletedThis.errors }">
                            <option value="false">False</option>
                            <option value="true">True</option>
                        </select>
                        <div *ngIf="submitted && f.fromDeletedThis.errors" class="invalid-feedback">
                            <div *ngIf="f.fromDeletedThis.errors.required">Deleted This Message is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>To</label>
                        <input type="text" formControlName="to" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.to.errors }" />
                        <div *ngIf="submitted && f.to.errors" class="invalid-feedback">
                            <div *ngIf="f.to.errors.required">To is required</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Deleted This Message</label>
                        <select formControlName="toDeletedThis" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.toDeletedThis.errors }">
                            <option value="false">False</option>
                            <option value="true">True</option>
                        </select>
                        <div *ngIf="submitted && f.toDeletedThis.errors" class="invalid-feedback">
                            <div *ngIf="f.toDeletedThis.errors.required">Deleted This Message is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" formControlName="subject" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Body</label>
                    <input type="text" formControlName="body" class="form-control"/>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Save
                    </button>
                    <a routerLink=".." class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
