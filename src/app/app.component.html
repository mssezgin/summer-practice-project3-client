<header style="margin: 1rem" *ngIf="currentUser">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" routerLink="/user" routerLinkActive="active">User Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active" *ngIf="isAdmin">Admin Home</a>
        </li>
        <li class="nav-item">
            <a [style]="{cursor: 'pointer'}" class="nav-link" (click)="logout()">Logout</a>
        </li>
    </ul>
</header>

<main>
    <div class="container">
        <div class="col-md-6 offset-md-3 mt-5">
            <app-alert></app-alert>
        </div>
        <router-outlet></router-outlet>
    </div>
</main>
